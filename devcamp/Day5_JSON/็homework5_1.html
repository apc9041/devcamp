<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework5_1</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table tr td {
            border:1px solid rgb(255, 255, 255)
        }
        p {
            text-align: center;
            
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<h1 class="d-flex justify-content-center">Hello ReqRes users!</h1>
<body>

    <table><tr id="rowDisplay"></tr></table>
    <script>
        axios.get("https://reqres.in/api/users/").then(function (response) {
            let rowDisplay = document.getElementById('rowDisplay');
            let textHtml = '';
            for (let i=0; i<response.data.data.length; i++) {
                let img = "<p><img src='" + response.data.data[i].avatar + "'></p>";
  
                textHtml += "<td><p><span>" + response.data.data[i].first_name +"</span></p>"+"<p>" + response.data.data[i].email + img +"</p></td>";

            }
            rowDisplay.innerHTML = textHtml;
        });
    </script>
</body>
</html>
