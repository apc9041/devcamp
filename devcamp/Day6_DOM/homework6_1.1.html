<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="box align-item-center">
        <p id="introText">Type Your Email</p>
        <form id="form">
            <div id="inputBox">
                <input id="typeBox" type="text" placeholder="Type Your Email Here">
                <span id="text"></span>
            </div>
        </form>
        <button id="btn" class="btn btn-primary">Submit</button>
    </div>
    <script>
        function validation() {
            var form = document.getElementById("form");
            var typeBox = document.getElementById("typeBox").value;
            var text = document.getElementById("text");
            var pattern = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
            console.log(typeBox);
            console.log(pattern.test(typeBox));
            if (pattern.test(typeBox)) {

                text.innerHTML = "Email is valid";
                text.style.color = "green";
            }
            else {
                text.innerHTML = "Email is Invalid";
                text.style.color = "red";

            }
        }
        document.getElementById("typeBox").addEventListener("keyup", validation)
        document.getElementById("btn").addEventListener("click", validation)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
