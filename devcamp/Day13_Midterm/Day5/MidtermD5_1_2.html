<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Term D5 1.2</title>
    <link rel="stylesheet" href="MidtermD5_1.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        table tr td {
            border:1px solid rgb(255, 255, 255)
        }
        p {
            text-align: center;
        }

    </style>
</head>
<h1 style="text-align: center ">Hello Mid Term!</h1>
<body>

    <table style="margin: auto"><tr id="userDisplay"></tr></table>
    <script>
        axios.get("https://reqres.in/api/users/").then(function (response) {
            let rowDisplay = document.getElementById('userDisplay');
            let textHtml = '';
            for (let i=0; i<response.data.data.length; i++) {
                console.log(response.data.data);
                let img = "<p><img src='" + response.data.data[i].avatar + "'></p>";
                textHtml += "<td><p>" + response.data.data[i].first_name   + "</p>"+"<p>" + response.data.data[i].email +img + "</p></td>";
            }
            rowDisplay.innerHTML = textHtml;
        });

    </script>

</body>
</html>
